name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --windowed --onefile --name "TradingJournal" run.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-App
        path: dist/TradingJournal.app
